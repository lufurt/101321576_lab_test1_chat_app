<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Selection - Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-select {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat App</h1>
        <div class="card">
            <div class="card-body">
                <form id="roomSelectionForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="room" class="form-label">Room</label>
                        <select class="form-select" id="room" required>
                            <option selected disabled>Select a room</option>
                            <option>DevOps</option>
                            <option>Cloud Computing</option>
                            <option>COVID-19</option>
                            <option>Sports</option>
                            <option>Node.js</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Join Chat Room</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#roomSelectionForm').on('submit', function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const room = $('#room').val();
                if (!username || !room) {
                    // Optionally handle the case where either field is empty
                    alert('Please fill in both fields');
                    return;
                }
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('room', room);
                window.location.href = 'chat-room.html'; // Redirect to chat room page
            });
        });
    </script>
</body>
</html>
